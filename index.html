<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main class="content-wrapper">
    <div class="logo-wrap"><img src="./images/logo.svg" alt="Logo"></div>
    <div class="content">
      <h1> We're 
        <span class="word-brk">coming <span>soon</span></span>
         </h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form" class="form">
          <div class="form-control">
            <input class="email" type="text" name="email" id="email" placeholder="Email Address">
            <button><img src="./images/icon-arrow.svg" alt="Submit arrow"></button>
            <img class="error-icon"src="./images/icon-error.svg" alt="Error">
            <small class="not-valid">Please provide a valid email</small>
          </div>
        </form>
    </div>
    <div class="hero-image">
      <img class="desktop-img" src="./images/hero-desktop.jpg" alt="Portrait Desktop">
      <img class="mobile-img" src="./images/hero-mobile.jpg" alt="Portrait Mobile">
    </div>
  </main>
  

  

  <script src="app.js"></script>
</body>
</html>
